<section class="hero section ">
  <div class="hero__section--beackraund container">
    <picture>
      <source
        media="(min-width: 1680px )"
        srcset="
          ./images/css/desktop/hero-bg-desktop.png    1x,
          ./images/css/desktop/hero-bg-desktop@2x.png 2x
        "
      />
      <source
        media="(min-width: 768px )"
        srcset="
          ./images/css/tablet/hero-bg-tablet.png    1x,
          ./images/css/tablet/hero-bg-tablet@2x.png 2x
        "
      />
      <source media="(max-width: 767px )" srcset="./images/css/mobile/hero-bg-mobile.png 1x, .\images\css\mobile\hero-bg-mobile@2x.png 2x" />
      <img class="beackraund-hero" src="./images/css/mobile/hero-bg-mobile.png" alt="" />
    </picture>
    <div class="hero__section--discription">
      <h1 class="hero__section--discription--header">Complex preparation for English UPE</h1>
      <p class="hero__section--discription--paragraph">
        <span class="paragraph paragraph--color-silver">It won’t be easy.</span>
        <span class="paragraph paragraph--color-black">But you’re guaranteed to get</span>
        <span class="paragraph paragraph--color-orandge">+25 points</span>
      </p>
      <button type="button" class="hero__section--button">I want a free lesson</button>
    </div>
    <div class="hero__foto">
      <picture class="hero__foto-1">
        <source
          class=""
          media="(min-width: 1680px )"
          srcset=".\images\css\desktop\hero-img-desktop.webp 1x, .\images\css\desktop\hero-img-desktop@2x.webp 2x"
          type="image/webp"
        />
        <source
          class=""
          media="(min-width: 1680px )"
          srcset="
            .\images\css\desktop\hero-img-desktop.png    1x,
            .\images\css\desktop\hero-img-desktop@2x.png 2x
          "
        />
        <source
          class=""
          media="(min-width: 768px )"
          srcset=".\images\css\tablet\hero-img-tablet.webp 1x, .\images\css\tablet\hero-img-tablet@2x.webp 2x"
          type="image/webp"
        />
        <source
          class=""
          media="(min-width: 768px )"
          srcset="
            .\images\css\tablet\hero-img-tablet.png    1x,
            .\images\css\tablet\hero-img-tablet@2x.png 2x
          "
        />
        <source
          class=""
          media="(max-width: 767px )"
          srcset=".\images\css\mobile\hero-img-mobile.webp 1x, .\images\css\mobile\hero-img-mobile@2x.webp 2x"
          type="image/webp"
        />
        <source
          class=""
          media="(max-width: 767px )"
          srcset="
            .\images\css\mobile\hero-img-mobile.png    1x,
            .\images\css\mobile\hero-img-mobile@2x.png 2x
          "
        />
        <img class="" src="./images/css/mobile/hero-img-mobile.png" alt="" />
    </div>
  </div>
</section>
